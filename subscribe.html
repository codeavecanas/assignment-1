<!DOCTYPE html>
<html lang="en">

<head>
    <title>Subscribe Form</title>
    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom style -->
    <link href="./ui.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <style>
        form {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        label {
            float: left;
            width: 100px;
            clear: left;
            text-align: right;
            padding-right: 10px;
            margin-top: 10px;

        }

        input,
        textarea {
            margin-top: 10px;
            display: block;
        }

        #mySubmit {
            margin-left: 110px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="section-header">
        <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <section class="header-main border-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-2 col-md-3 col-6">
                        <a href="./index.html" class="brand-wrap">
                            <img style="height: 50%; width:50% ;" class="logo" src="./zoo-logo.png">
                        </a>
                    </div>
                    
                    <div class="col-lg  col-md-6 col-sm-12 col ">
                        <h6 style="height: 50%; width:50% ;">Welcome To The Best Zoo In The World</h6>
                        
                    </div>
                    <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                        <div class="d-flex justify-content-end mb-3 mb-lg-0">
                            <div class="widget-header">
                                <h6  class="title text-muted">Welcome guest!</h6>
                                <div>
                                    <a  href="./subscribe.html">Subscribe</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                    
               
            </div>
        </section>
    </header>
    <h1>Contact Us</h1>
    <form method="post" action="./succesfull.html">
        <label for="myName">Name:</label>
        <input type="text" name="myName" id="myName">
        <label for="myEmail">E-mail:</label>
        <input type="text" name="myEmail" id="myEmail">
        <label for="myComments">Comments:</label>
        <textarea name="myComments" id="myComments" rows="2" cols="20"></textarea>
        <input id="mySubmit" type="submit" value="Subscribe">
    </form>




</body>



</html>
